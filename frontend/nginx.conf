server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  types {
    text/html html htm shtml;
    text/css css;
    application/javascript js mjs;
    application/json json;
    image/svg+xml svg svgz;
  }

  # Pass through static files (exact match first to avoid fallback)
  location ~* \.(js|css|json|svg|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # SPA fallback for HTML routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API proxy (adjust upstream name to backend service in compose network)
  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
